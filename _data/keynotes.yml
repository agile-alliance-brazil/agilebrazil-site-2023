- name: PIA MARIA
  title: Inspiration Director and Agile People Coach
  minibio: Pia Maria foi talvez a primeira pessoa no mundo a associar os termos “Agile” e “HR”. Seu objetivo é fazer com que as pessoas trabalhem em direção a uma visão comum por meio do envolvimento dos funcionários com sua criatividade e motivação. <br/> Ela é autora de Agile People – A Radical Approach for HR and Managers (That Leads to Motivated Employees) e fundadora da rede global Agile People.

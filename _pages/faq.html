---
title: nav.faq
namespace: faq
permalink: /faq
permalink_en: /faq
---
{% assign now = "now" | date: "%Y-%m-%d" %}

<div id="main" class="wrapper">
  <div class="inner faq">
    <header class="heading major">
      <h1>{% t nav.faq %}</h1>
    </header>

    <dl>
      {% for faq in site.data.faq %}
      <dt>{{faq.question}}</dt>
      <dd>{{faq.answer}}</dd>
      {% endfor %}
    </dl>
  </div>
</div>
